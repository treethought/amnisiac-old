{% extends "_base.html" %}
{% block content %}


<div>
    <h3>
        Hot Posts from {{ subreddit }}
    </h3>
</div>

<div class="container-fluid feed-list col-sm-7">
    {% for post in by_domain['youtube'] %}


    <div class="row" id="{{post.video_id}}">

    <div>

        <div class="col-sm-2 post-item" id="{{post.video_id}}">
            {# <img class='post-icon' src="" id="{{post.video_id}}-icon"> #}
        </div>

        <div class="col-sm-5 post-title" id="{{post.video_id}}-title">
            <a href="{{post.url}}">{{post.title}}</a>
        </div>

    </div>
    </div>
    {% endfor %}
</div>

<div class="now-playing-display container col-sm-4">
    <h2>Now Playing...</h2>
    <div class="youtube-player" data-video="" data-autoplay="0" data-loop="1" id="youtube-player">
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="{{url_for('static', filename='youtube.js')}}"></script>

{% endblock %}
