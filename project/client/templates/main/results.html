{% extends "_base.html" %}
{% block content %}


<div>
    <h3>
        Hot Posts from {{ subreddit }}
    </h3>
</div>

<div class="container-fluid feed-list">
    {% for post in by_domain['youtube'] %}
    <div class="row">

        <div class="youtube-item col-sm-1" data-video="{{post.video_id}}" data-autoplay="0" data-loop="1" id="youtube-audio-{{loop.index0}}">
        </div>

        <div class="col-sm-4en">
            <a href="{{post.url}}">{{post.title}}</a>
        </div>

    </div>
    {% endfor %}

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="{{url_for('static', filename='youtube.js')}}"></script>

{% endblock %}
