{% extends "_base.html" %}
{% block content %}


<div>
    <h3>
        Hot Posts from {{ subreddit }}
    </h3>
</div>

<div class="container-fluid feed-list col-sm-8">
    {% for post in by_domain['youtube'] %}
    <div class="row">

        <div class="youtube-item col-sm-2" data-video="{{post.video_id}}" data-autoplay="0" data-loop="1" id="youtube-audio-{{post.video_id}}">
        </div>

        <div class="col-sm-6" id="post-title-{{post.video_id}}">
            <a href="{{post.url}}">{{post.title}}</a>
        </div>

    </div>
    {% endfor %}
</div>




<div class="now-playing-display container col-sm-4">
  <h2>Now Paying</h2>
    <img id='now-playing-thumb' src="" height='full' width='full'>
    <h4 id='now-playing-info'></h4>
              
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="{{url_for('static', filename='youtube.js')}}"></script>

{% endblock %}
